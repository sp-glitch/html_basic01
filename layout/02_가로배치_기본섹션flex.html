<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로배치_기본섹션flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: inherit;
            font-weight: inherit;
        }

        ul,
        ol {
            list-style: none;
        }

        body {
            line-height: 1;
        }

        img {
            vertical-align: middle;
            /* 이미지사이에 공간이 사라짐 */
            max-width: 100%;
        }

        .inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .title {
            max-width: 1200px;
            margin: 0 auto 32px auto;
            padding: 0 15px;
        }

        .title h2 {
            font-size: 32px;
            font-weight: bold;
            margin: 0 0 24px 0;
        }

        #basic01 {
            padding: 120px 0;
            background: #f9f9f9;
        }

        #basic01 .inner {
            display: flex;
            gap: 30px;
        }

        #basic01 .itm {
            flex: 1;
            background: tomato;
        }

        #basic02 {
            padding: 120px 0;
        }

        #basic02 .inner {
            display: flex;
            gap: 30px;
            /* gap은 무조건 30px로 동일하게 주기! */
        }

        #basic02 .itm {
            flex: 1;
        }

        #basic03 {
            padding: 120px 0;
            background: #f9f9f9;
        }

        #basic03 .inner {
            display: flex;
            gap: 30px;
        }

        #basic03 .itm {
            flex-direction: 1;
        }

        #basic03 .itm figure {
            margin: 0 0 24px 0;
        }

        #basic03 .itm strong {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 16px 0;
            /* 태그 순서 포지션->디스플레이->폰트관련->그외 */
        }
    </style>
</head>
